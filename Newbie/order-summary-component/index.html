<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

<body>
    <div class="container">
        <div class="card">
            <div class="card__header-image">
                <img src="./images/illustration-hero.svg" alt="image of person listening to music and is dancing while happy">
            </div>
            <div class="card__bottom-container">
                <div class="card__header-title">
                    Order Summary
                </div>
                <div class="card__info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </div>
                <div class="card__plan">
                    <div class="card__plan-left">
                        <img class="card__plan-icon" src="./images/icon-music.svg" alt="image music icon">
                        <div class="card__plan-detail">
                            <span class="text-bold text-dark-blue">Annual Plan</span>
                            <span class="text-desat-blue">$59.99/year</span>
                        </div>
                    </div>
                    <span class="card__plan-change">Change</span>
                </div>
                <div class="card__payment-button">
                    Proceed to Payment
                </div>
                <div class="card__payment-cancel">
                    Cancel Order
                </div>
            </div>
        </div>
    </div>
</body>
</html>
